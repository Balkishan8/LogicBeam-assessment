<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>

<body>
    <h2>Signup</h2>
    <form action="register.php" method="POST">

        <input type="submit" value="Signup">
    </form>
